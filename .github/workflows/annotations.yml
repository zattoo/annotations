name: Telemetry Annotation

on:
  release:
    types: [published]

jobs:
  print_release_details:
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ github.event.release.tag_name }}
      RELEASE_DATE: ${{ github.event.release.published_at }}
      RELEASE_COMPONENT: ${{ github.event.repository.name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
       
      - name: Set the environment variables
        run: |
           echo "URL_PRODUCTION=https://events.zahs.tv/pt_annotations"  >> $GITHUB_ENV
           echo "URL_STAGING=https://events-staging.zahs.tv/pt_annotations" >> $GITHUB_ENV

      - name: Print Environment Variables
        run: |
          echo "URL_PRODUCTION: $URL_PRODUCTION"
          echo "URL_STAGING: $URL_STAGING"
          echo "URL_PRODUCTION:" ${{env.URL_PRODUCTION}}
          echo "URL_STAGING:" ${{env.URL_STAGING}} 

      -  name: Call the Action to send the release to endpoints
         uses: zattoo/testRelease@main
         with:
          component: ${{env.RELEASE_COMPONENT}}
          date: ${{env.RELEASE_DATE}}
          version: ${{env.RELEASE_TAG}}
          type: "Release"
          tenantId: 1
          urlProduction: ${{env.URL_PRODUCTION}}
          urlStaging: ${{env.URL_STAGING}}
